<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en css</title>
    <link rel="stylesheet" href="/css/style.css"> 
</head>
<body>
 <div class="form-contacto">
    <form action ="#" method="get" enctype="multipart/form-data" name="Contacto">
        <h4>Formulario de Contacto</h4>

        <input class="controles" type="text" name="Nombre" value="" id="Nombre" placeholder="Ingrese Su Nombre" >
        <input class="controles"  type="email" name="Correo" value="" id="Correo" placeholder="Correo">
        <textarea class="controles"  name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea> 
        <input class="boton" type="button" value="Enviar">

    </form>
 </div>   
</body>
</html>
