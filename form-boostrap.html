<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en css</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
    
</head>
<body>
 <div class="container">
    <div class="container form">
        <form action ="#" method="get" enctype="multipart/form-data" name="Contacto">
            <fieldset>
                <legend>Formulario Contacto</legend>
                <div class="mb-2">
                    <input class="form-control" type="text" name="Nombre" value="" id="Nombre" placeholder="Ingrese Su Nombre" >
                </div>
            
                <div class="mb-2">
                    <input class="form-control"  type="email" name="Correo" value="" id="Correo" placeholder="Correo">
        
                </div>
                
                <div class="mb-2">
                    <textarea class="form-control"  name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
                
                <div class="d-grid gap-2" >
                    <input class="btn btn-primary mb-3 " type="submit" value="Enviar" >
                    
                </div>

            </fieldset> 
        </form>
    </div>
    
 </div> 
 
</body>
</html>
